<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>circle calculations</title>
</head>
<body>
    <script>

        let userInputRadius = prompt("Please input the radius of your circle");

        function calculateCircumference(){
            let circumference = 2 * 3.141592 * userInputRadius;
            console.log(circumference);
        }

        function calculateArea(){
            let area = (3.141592*(userInputRadius*userInputRadius));
            console.log(area);
        }



        calculateCircumference(userInputRadius);
        calculateArea(userInputRadius);
        
        


    </script>
</body>
